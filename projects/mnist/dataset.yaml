# ClearML datasets configuration (download + local copy)
# Support for multiple datasets

dataset:
  # Training dataset
  mnist:
    class: projects.mnist.src.mnist_dataset.MNISTDataset
    project: open
    name: mnist
    dataset_id: null
    local_copy_dir: 'dataset/mnist'
    instances:
      - split: train
        args: 
          split: train
      - split: validation
        args: 
          split: test
