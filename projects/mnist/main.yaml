# Add defaults.yaml to the search path
hydra:
  searchpath:
    - pkg://conf

# Root reusable config
defaults:
  - defaults  # Load generic defaults from conf/defaults.yaml
  - model
  - training
  - dataloader
  - dataset
  - clearml
  - export
  - _self_

# Project identifier (used in paths and logging)
project_name: mnist

# Experiment phases configuration for MNIST
phases:
  training: true     # Train the MNIST classifier
  testing: true      # Test the trained model on test dataset
  export: true       # Export the model to ONNX format

# Additional environment variables for robust remote execution
clearml:
  docker:
    env_extras:
      - CPPLHY_PROJECT=mnist
      - CPPLHY_CONFIG_NAME=main

# MNIST-specific overrides would go here if needed
# (paths, log_level, hydra are now inherited from defaults.yaml)
